                ngay = (d%30)%7;
            }
            else {
                tuan = 0;
                ngay = Math.floor(d%30)
            }
            if(ngay == 0) {

            }
            alert("Ban o " + thang + " thang " + tuan + " tuan va " + ngay + " ngay voi gia " + (thang*dgth + tuan*dgt + ngay*dgn));
        }
        else {
            tuan = Math.floor(d/7);
            ngay = d%7;
            alert("Ban o " + tuan + " tuan va " + ngay + " ngay voi gia " + (tuan*dgt + ngay*dgn));
        }
